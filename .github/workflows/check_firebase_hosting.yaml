name: Firebase Hosting部分の確認

on: [push]

jobs:
  check_firebase_hosting:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm install
    - run: npm run-script build          
    - run: npm test
